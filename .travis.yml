language: node_js
node_js:
  - "6.10.3"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
cache:
  directories:
    - node_modules
before_script:
  - pwd
  - cp ~/build/HackIllinois/api-2017/config/test.config.template ~/build/HackIllinois/api-2017/config/test.config
  - npm install
deploy:
  provider: elasticbeanstalk
  skip_cleanup: true
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  region: "us-east-2"
  app: "hackillinois-api"
  env: "api-hackillinois"
  bucket_name:
    secure: 
